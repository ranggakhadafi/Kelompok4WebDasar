            <style>
 main {
    padding: 12rem;
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}
    h2{
        color: #fff;
        margin-bottom: 30px;
        font-size: xx-large;
    }
    p{
        color:#fff;
        margin-bottom: 30px;
    }
    label{
        color: #fff;
    }
table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        
        table th, table td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
        
        form {
            margin-bottom: 1rem;
        }
        
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        
        input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 0.5rem;
            border: none;
            cursor: pointer;
        }
            </style>
            <section id="contact">
                <h2>Contact Us</h2>
                <p>Feel free to get in touch with us. Our customer service team is always here to help.</p>
                <form action="mailto:youremail@example.com" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </section>
